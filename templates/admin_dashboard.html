<!DOCTYPE html>
<html>
<head>
<title>{{ session.client_name }} — Dashboard</title>
<style>
    body { font-family:Arial; padding:20px; background:#f3f4f6; }
    table { background:white; width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; }
    a.btn, button.btn { padding:6px 10px; background:#2563eb; color:white; text-decoration:none; border:none; border-radius:5px; cursor:pointer; }
    .delete-btn { background:#e11d48 !important; }
</style>
</head>

<body>

<h2>{{ session.client_name }} — Appointments</h2>

<form method="get">
    <input name="q" placeholder="Search..." value="{{ q }}" style="padding:8px; width:250px;">
    <button class="btn">Search</button>
    <a class="btn" href="/admin/export">Export CSV</a>
    <a class="btn delete-btn" href="/admin/logout">Logout</a>
</form>

<table>
<tr>
    <th>ID</th><th>Name</th><th>Date</th><th>Time</th><th>Purpose</th><th>Delete</th>
</tr>

{% for a in appts %}
<tr>
    <td>{{ a.id }}</td>
    <td>{{ a.name }}</td>
    <td>{{ a.date }}</td>
    <td>{{ a.time }}</td>
    <td>{{ a.purpose }}</td>
    <td>
        <form method="post" action="/admin/delete/{{ a.id }}">
            <button class="btn delete-btn">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
