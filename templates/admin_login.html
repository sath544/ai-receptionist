<!DOCTYPE html>
<html>
<head>
<title>Client Admin Login</title>
<style>
    body { background:#f3f4f6; display:flex; align-items:center; justify-content:center; height:100vh; font-family:Arial; }
    .card { background:white; padding:25px; width:300px; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,.1); }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#2563eb; border:none; color:white; cursor:pointer; }
    .error { color:red; }
</style>
</head>

<body>
<div class="card">
    <h3>Client Login</h3>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    
    <form method="post">
        <input name="username" placeholder="Email">
        <input name="password" placeholder="Password" type="password">
        <button>Login</button>
    </form>
</div>
</body>
</html>
