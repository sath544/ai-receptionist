<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ session.client_name }} – Admin Dashboard</title>
<style>
body { font-family:Arial; background:#f3f4f6; margin:0; padding:20px; }
#top { display:flex; justify-content:space-between; }
table { width:100%; margin-top:20px; background:white; border-collapse:collapse; }
th,td { padding:10px; border-bottom:1px solid #ddd; }
form.search { margin-top:10px; }
button.delete { background:#e11d48; color:white; border:none; padding:6px 10px; }
a.export-btn { padding:8px 12px; background:#2563eb; color:white; text-decoration:none; }
</style>
</head>
<body>

<div id="top">
  <h2>{{ session.client_name }} – Appointments</h2>
  <div>
    <a class="export-btn" href="{{ url_for('admin_export') }}">Export CSV</a>
    <a class="export-btn" href="{{ url_for('admin_logout') }}" style="background:#ef4444;">Logout</a>
  </div>
</div>

<form method="get" class="search">
  <input name="q" placeholder="Search..." value="{{ q }}">
  <input type="date" name="from" value="{{ date_from }}">
  <input type="date" name="to" value="{{ date_to }}">
  <button type="submit">Filter</button>
</form>

<table>
  <thead>
    <tr><th>ID</th><th>Created</th><th>Name</th><th>Date</th><th>Time</th><th>Purpose</th><th></th></tr>
  </thead>
  <tbody>
    {% for a in appts %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.created_at }}</td>
      <td>{{ a.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.purpose }}</td>
      <td>
        <form method="post" action="{{ url_for('admin_delete', aid=a.id) }}" onsubmit="return confirm('Delete?')">
          <button class="delete">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
