<!DOCTYPE html>
<html>
<head>
<title>Super Admin Login</title>
<style>
    body { background:#f3f4f6; display:flex; height:100vh; justify-content:center; align-items:center; font-family:Arial; }
    .card { background:white; padding:25px; width:300px; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,.1); }
    input, button { padding:10px; width:100%; margin-top:10px; }
    button { background:#2563eb; border:none; color:white; }
    .error { color:red; }
</style>
</head>

<body>
<div class="card">
    <h3>Super Admin Login</h3>
    {% if error %}<p class="error">{{error}}</p>{% endif %}
    
    <form method="post">
        <input name="username" placeholder="Username">
        <input name="password" placeholder="Password" type="password">
        <button>Login</button>
    </form>
</div>
</body>
</html>
