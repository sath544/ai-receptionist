<!DOCTYPE html>
<html>
<head>
<title>Super Admin — Clients</title>
<style>
    body { font-family:Arial; padding:20px; background:#f3f4f6; }
    table { width:100%; background:white; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; }
    a.btn, button.btn { padding:6px 10px; background:#2563eb; color:white; text-decoration:none; border:none; border-radius:5px; }
    .danger { background:#e11d48 !important; }
</style>
</head>

<body>

<h2>Super Admin — All Clients</h2>

<a class="btn" href="/superadmin/client/new">+ Add New Client</a>
<a class="btn" href="/superadmin/analytics">Analytics</a>
<a class="btn danger" href="/superadmin/logout">Logout</a>

<table>
<tr>
    <th>ID</th><th>Slug</th><th>Name</th><th>Color</th><th>Actions</th>
</tr>

{% for c in clients %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.slug }}</td>
    <td>{{ c.name }}</td>
    <td><span style="background:{{c.color}}; padding:5px 10px; color:white;">{{ c.color }}</span></td>
    <td>
        <a class="btn" href="/superadmin/client/{{c.id}}/edit">Edit</a>

        <form method="post" action="/superadmin/client/{{c.id}}/delete" style="display:inline;">
            <button class="btn danger">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
