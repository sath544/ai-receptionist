<!-- templates/client_form.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Client form</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="center-page">
  <div class="card" style="width:540px">
    <h3>{% if mode=='create' %}Create Client{% else %}Edit Client{% endif %}</h3>
    <form method="post">
      <label>Slug (unique)</label>
      <input name="slug" value="{{ client.slug if client else '' }}" required />
      <label>Name</label>
      <input name="name" value="{{ client.name if client else '' }}" required />
      <label>Logo URL</label>
      <input name="logo" value="{{ client.logo if client else '' }}" />
      <label>Primary color</label>
      <input name="color" value="{{ client.color if client else '#2563eb' }}" />
      {% if mode == 'create' %}
      <label>Admin username</label>
      <input name="username" />
      <label>Admin password</label>
      <input name="password" type="password" />
      {% endif %}
      <button class="btn-primary" type="submit">{% if mode=='create' %}Create{% else %}Save{% endif %}</button>
    </form>
  </div>
</body>
</html>
